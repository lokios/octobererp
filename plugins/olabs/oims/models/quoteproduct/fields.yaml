fields:
    product:
        label: Product
        oc.commentPosition: ''
        nameFrom: title
        descriptionFrom: description
        list: $/olabs/oims/models/product/columns.yaml
        span: auto
        type: recordfinder
    unit_code:
        label: Unit
        oc.commentPosition: ''
        nameFrom: name
        descriptionFrom: description
        span: auto
        type: relation
    
    
    
    tax:
        label: olabs.oims::lang.products.tax
        type: relation
        span: auto  
        emptyOption: -- no selection --
        dependsOn: product

    tax_code:
        
        label: olabs.oims::lang.products.tax_code
#        comment: olabs.oims::lang.products.tax_code_comment
        span: auto  
        dependsOn: product
    
    pre_tax_retail_price:
        label: olabs.oims::lang.products.pre_tax_retail_price
#        comment: olabs.oims::lang.products.pre_tax_retail_price_comment
        span: auto  
        type: number
        default: 0
        dependsOn: product

    unit_price:
        label: 'Retail price with tax'
        oc.commentPosition: ''
        span: auto
        type: number
        default: 0
        dependsOn: 
            - product
            - tax
            - pre_tax_retail_price
#        defaultFrom: quantity
            
    tax_percent:
        label: Tax in Percent
#        comment: olabs.oims::lang.products.retail_price_with_tax_comment 
        span: auto 
        type: number
#        disabled: true
        dependsOn: 
            - product
            - tax
    
    quantity:
        label: Quantity
        oc.commentPosition: ''
        default: 1
        span: auto
        type: number
    
    
    
    total_tax:
        label: 'Total Tax'
        span: auto
        oc.commentPosition: ''
        type: number
        dependsOn: 
          - product
          - quantity
          - unit_price
          - tax
          - pre_tax_retail_price
    
    total_price:
        label: 'Total Price'
        span: auto
        oc.commentPosition: ''
        type: number
        dependsOn: 
          - product
          - quantity
          - unit_price
          - tax
          - pre_tax_retail_price
        
    description:
        label: Description
        size: ''
        oc.commentPosition: ''
        span: auto
        type: textarea
