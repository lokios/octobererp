fields:
    vehicle_type:
        label: 'Vehicle Type'
        span: auto
        required: 1
        type: dropdown
        
    reference_number:
            label: Registration Number
            oc.commentPosition: ''
            span: auto
            type: text
            required: 1
    name:
        label: Vehicle Name
        span: auto
        type: text
    model:
        label: Vehicle Model
        span: auto
        type: text
    
    context_date:
        label: Register Date
        oc.commentPosition: ''
        mode: date
        span: auto
        default: 'today'
        required: 1
        type: datepicker
        format: 'd/m/Y'
#            minDate: "today -1 days"
    status:
        label: Status
        span: auto
        type: switch
        default: true
tabs:
    fields: 
        unit_code:
            label: Measurement Unit
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            span: auto
            type: relation
            tab: olabs.oims::lang.products.detail
        length:
            label: Vehicle Length
            oc.commentPosition: ''
            default: 0
            span: auto
            type: number
            tab: olabs.oims::lang.products.detail
        width:
            label: Vehicle Width
            oc.commentPosition: ''
            default: 0
            span: auto
            type: number
            tab: olabs.oims::lang.products.detail
        height:
            label: Vehicle Height
            oc.commentPosition: ''
            default: 0
            span: auto
            type: number
            tab: olabs.oims::lang.products.detail
        
        description:
            tab: olabs.oims::lang.products.detail
            label: olabs.oims::lang.products.description
            span: auto     
            size: ''
            type: textarea

        
    # Images
        attachments:
            label: Attachments
            tab: olabs.oims::lang.products.detail
            type: fileupload
            mode: image
            span: auto        
        
        projects:
            context: [create, update, preview]
            label: Projects
#            commentAbove: Assign projects for OIMS
            type: relation
            span: auto
            tab: Projects
        