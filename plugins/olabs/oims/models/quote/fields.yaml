fields:
        objectstatus:
            label: Status
            type: partial
            path: ~/plugins/olabs/oims/models/status/_status_field.htm  
            span: auto
        context_date:
            label: Date
            oc.commentPosition: ''
            mode: date
            span: auto
            default: ''
            required: 1
            type: datepicker
        project:
#            tab: olabs.oims::lang.quotes.detail
            label: Project
            oc.commentPosition: ''
            nameFrom: name
            descriptionFrom: description
            span: auto
            required: 1
            type: dropdown
        reference_number:
            label: 'Reference Number'
            oc.commentPosition: ''
            span: auto
            type: text

        user_id:
            label: Supplier
            span: auto
            type: dropdown
            options: getSupplierOptions 
        
        quote_type:
            type: dropdown
            span: auto
            label: Order Type
        
        subject:
            label: 'Subject'
            oc.commentPosition: ''
            type: textarea
            span: auto
            size: small
        
        invoice_download:
            label: 
            type: partial
            path: ~/plugins/olabs/oims/models/quote/_download_invoice_link.htm  
            span: auto
        
        
        
