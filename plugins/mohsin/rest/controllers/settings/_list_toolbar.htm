<div id="plugin-toolbar">
    <div data-control="toolbar">
        <div class="btn-group">
            <button
                class="btn btn-primary oc-icon-check"
                disabled="disabled"
                data-request="onBulkAction"
                data-request-data="action: 'enable', checked: $('.control-list').listWidget('getChecked')"
                data-request-confirm="<?= e(trans('mohsin.rest::lang.settings.action_confirm', ['action' => e(trans('system::lang.plugins.enable'))])) ?>"
                data-trigger-action="enable"
                data-trigger=".control-list .list-checkbox input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).closest('.btn-group').find('button').prop('disabled', true)"
                data-stripe-load-indicator>
                <?= e(trans('mohsin.rest::lang.settings.enable_label')) ?>
            </button>
            <button
                class="btn btn-danger oc-icon-ban"
                disabled="disabled"
                data-request="onBulkAction"
                data-request-data="action: 'disable', checked: $('.control-list').listWidget('getChecked')"
                data-request-confirm="<?= e(trans('mohsin.rest::lang.settings.action_confirm', ['action' => e(trans('system::lang.plugins.disable'))])) ?>"
                data-trigger-action="enable"
                data-trigger=".control-list .list-checkbox input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).closest('.btn-group').find('button').prop('disabled', true)"
                data-stripe-load-indicator>
                <?= e(trans('mohsin.rest::lang.settings.disable_label')) ?>
            </button>
        </div>
  </div>
</div>
